<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UDL Strategies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="header-text-wrapper">
      <h1 class="header-title">
        Accommodation-to-UDL Strategy Tool
      </h1>
      <p class="header-text">Click on one or more accommodations to select them. Then click the "Get Strategies" button
        to display the recommended UDL strategies.
      </p>
    </div>
    <div class="header-image-wrapper">
      <img class="header-image" src="images/Raising hand-bro.png" alt="">
      <a class="header-image-attribution" href="https://storyset.com/people">People illustrations by Storyset</a>
    </div>
  </header>

  <!-- accom is short for accommodations -->

  <section> <!-- this section contains the dynamically generated accommodation cards -->

    <div class="accom-cards-wrapper"> <!-- outside wrapper for centering -->

      <div class="accom-cards-list">

      </div> <!-- end of accom-cards-list -->

      <template id="accom-card-template">
        <div class="accom-card">
          <input class="accom-card-checkbox" type="checkbox" value="" name="" id="">
          <label class="accom-card-title" for="">sffdfds</label>
          <p class="accom-card-text">dfgsdfgsf</p>
        </div>
      </template>
      <form>
        <button class="btn" id="subButton">
          Get UDL Strategies
        </button>
      </form>

  </section> <!-- accommodation section end -->
  <footer>
    <div class="footer-wrapper">
      <p class="footer-copywrite">
        &copy; 2024 Copywrite Info Here
      </p>
    </div>
  </footer>

  <script src="main.js"></script>

</body>

</html>
